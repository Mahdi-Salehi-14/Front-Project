<!doctype html>
<html lang="fa">
    <head>
        <title>تماس با ما</title>
        <meta charset="utf-8">
        <style>
            :lang(fa){
                direction: rtl;
            }
            input, button{
                width: 50%;
                height: 30px;
            }
            textarea{
                width: 50%;
                height: 100px;
            }
            
        </style>
    </head>
    <body>
        <h1>تماس با ما</h1>
        <form>
            <label for="title">عنوان:</label>
            <br>
            <input type="text" id="title">
            <br>
            <label for="email">آدرس ایمیل شما:</label>
            <br>
            <input type="email" id="email" placeholder="ABC@Gmail.com">
            <br>
            <label for="number">شماره موبایل شما:</label>
            <br>
            <input type="number" id="number" placeholder="09123456789">
            <br>
            <label for="textarea">متن پیام:</label>
            <br>
            <textarea id="textarea"></textarea>
            <br>
            <input type="submit" value="ارسال">
        </form>
    </body>
</html>
